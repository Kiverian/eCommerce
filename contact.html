<h1>
    Please fill out this form so a member from our team can reach out to you!
</h1>


<form class="contact-form" action="index.html" method="post">
    <input type="text" class="contact-form-text" placeholder="Your name"><br>
    <input type="text" class="contact-form-text" placeholder="Your email"><br>
    <input type="text" class="contact-form-text" placeholder="Your phone"><br>
    <label for="service">What are you interested in?</label><br>

          <option value="yacht">Yacht</option>
